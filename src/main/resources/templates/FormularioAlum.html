<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Facultad Nacional de Jujuy</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>

<header data-th-insert="/layouts/header :: header"></header>
<nav data-th-insert="/layouts/header :: navbar"></nav>

<main>
	<div class="container">
        <h1 class="mb-4">Formulario Alumno</h1>

        <form th:object="${nuevoAlumno}" th:action="@{/guardarAlumno}" method="post">
            <div class="form-group">
                <label for="dni">DNI <span class="required">*</span></label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido <span class="required">*</span></label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono <span class="required">*</span></label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento <span class="required">*</span></label>
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio <span class="required">*</span></label>
                <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" required>
            </div>
            <div class="form-group">
                <label for="legajo">Legajo <span class="required">*</span></label>
                <input type="text" class="form-control" id="legajo" th:field="*{legajo}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Alumno</button>
        </form>
    </div>
</main>

<footer data-th-insert="/layouts/footer :: footer"></footer>

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
