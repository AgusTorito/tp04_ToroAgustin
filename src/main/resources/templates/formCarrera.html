<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulario de Carrera</title>
</head>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/styles.css"/>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    flex: 1;
}
</style>
<body>

<header data-th-insert="~{/layouts/header :: header}"></header>
<nav data-th-insert="~{/layouts/header :: navbar}"></nav>


<div class="container">
		<h1>Formulario de Carrera</h1>
		<form data-th-object="${nuevaCarrera}" data-th-action="${band}?@{/modificarCarrera}:@{/guardarCarrera}"  method="post">
			<div class="mb-3">
				<label for="codigo" class="form-label">Codigo</label>*<input type="text" class="form-control"
					id="codigo" aria-describedby="codigoHelp" data-th-field="*{codigo}" required>
			</div>
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre de la Carrera</label> <input type="text" class="form-control"
					id="nombre" data-th-field="*{nombre}" >
			</div>
			<div class="mb-3">
				<label for="anios" class="form-label">Cantidad de AÃ±os de la Carrera</label>
				<input type="number" class="form-control"
					id="anios" data-th-field="*{cantAnios}" >
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="check">
				<label class="form-check-label" for="check">La informacion proporcionada es correcta</label>
			</div>
			<button type="submit" class="btn btn-primary">Agregar</button>
		</form>
	</div>
	
	<br>
	<br>


<footer data-th-insert="~{/layouts/footer :: footer}"></footer>

<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

</body>
</html>
